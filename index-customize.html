<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>facebook-emoji</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .emoji-button {
        position: relative;
        display: inline-block;
        padding: 20px;
        padding-bottom: 18px;
        margin: 10px;
        border-radius: 15px;
        cursor: pointer;
      }

      .emoji-click {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
      }

      .emoji-selected {
        background: #E0E0E0;
      }

      .emoji-button:hover {
        background: #E0E0E0;
      }
    </style>
  </head>
  <body>
    <div id="emojis">
      <div class="emoji-button emoji-selected" data-select="1">
        <div class="emoji emoji--haha">
          <div class="emoji__face">
            <div class="emoji__eyes"></div>
            <div class="emoji__mouth">
              <div class="emoji__tongue"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="emoji-button" data-select="2">
        <div class="emoji emoji--yay">
          <div class="emoji__face">
            <div class="emoji__eyebrows"></div>
            <div class="emoji__mouth"></div>
          </div>
        </div>
      </div>

      <div class="emoji-button" data-select="3">
        <div class="emoji emoji--wow">
          <div class="emoji__face">
            <div class="emoji__eyebrows"></div>
            <div class="emoji__eyes"></div>
            <div class="emoji__mouth"></div>
          </div>
        </div>
      </div>

      <div class="emoji-button" data-select="4">
        <div class="emoji emoji--sad">
          <div class="emoji__face">
            <div class="emoji__eyebrows"></div>
            <div class="emoji__eyes"></div>
            <div class="emoji__mouth"></div>
          </div>
        </div>
      </div>

      <div class="emoji-button" data-select="5">
        <div class="emoji emoji--angry">
          <div class="emoji__face">
            <div class="emoji__eyebrows"></div>
            <div class="emoji__eyes"></div>
            <div class="emoji__mouth"></div>
          </div>
        </div>
      </div>

      <div class="emoji-button" data-select="6">
        <div class="emoji emoji--like">
          <div class="emoji__hand">
              <div class="emoji__thumb"></div>
          </div>
        </div>
      </div>

      <div class="emoji-button" data-select="7">
        <div class="emoji emoji--love">
          <div class="emoji__heart"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ramda@0.25/dist/ramda.js"></script>
    <script src="https://weblite.me:3000/code/wappLibs/core" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" charset="utf-8"></script>
    <script>
      W.start()

      let selection = 1;
      const emoji = $('.emoji')

      window.onload = function() {
        $('#emojis').on('click', '.emoji-button', function(e) {
          selection = $(this)
            .addClass('emoji-selected')
            .siblings()
            .removeClass('emoji-selected')
            .end()
            .data('select')
        })
      }

      W.changeCustomize(function() { return { selection: selection } })
    </script>
  </body>
</html>
