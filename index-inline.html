<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>facebook-emoji</title>
    <link rel="stylesheet" href="style.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
/* 
      .emoji {
        width: 100px;
        height: 100px;
      } */
    </style>
  </head>
  <body>
    <div class="emoji emoji--haha" data-select="1">
      <div class="emoji__face">
        <div class="emoji__eyes"></div>
        <div class="emoji__mouth">
          <div class="emoji__tongue"></div>
        </div>
      </div>
    </div>

    <div class="emoji emoji--yay" data-select="2">
      <div class="emoji__face">
        <div class="emoji__eyebrows"></div>
        <div class="emoji__mouth"></div>
      </div>
    </div>

    <div class="emoji emoji--wow" data-select="3">
      <div class="emoji__face">
        <div class="emoji__eyebrows"></div>
        <div class="emoji__eyes"></div>
        <div class="emoji__mouth"></div>
      </div>
    </div>

    <div class="emoji emoji--sad" data-select="4">
      <div class="emoji__face">
        <div class="emoji__eyebrows"></div>
        <div class="emoji__eyes"></div>
        <div class="emoji__mouth"></div>
      </div>
    </div>

    <div class="emoji emoji--angry" data-select="5">
      <div class="emoji__face">
        <div class="emoji__eyebrows"></div>
        <div class="emoji__eyes"></div>
        <div class="emoji__mouth"></div>
      </div>
    </div>

    <div class="emoji emoji--like" data-select="6">
      <div class="emoji__hand">
          <div class="emoji__thumb"></div>
      </div>
    </div>

    <div class="emoji emoji--love" data-select="7">
      <div class="emoji__heart"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ramda@0.25/dist/ramda.js"></script>
    <script src="https://weblite.me:3000/code/wappLibs/core" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" charset="utf-8"></script>
    <script>
      $.fn.call = function (fn, args, thisp) {
          fn.apply(thisp || this, args)
          return this
      }

      W.loadData().then(function(o) {
        let selection = 1
        if (o.customize && o.customize.selection) selection = o.customize.selection
        $('.emoji' + "[data-select='" + selection + "']")
          .siblings()
          .remove()
          .call(function() { W.start() })
      })
    </script>
  </body>
</html>
